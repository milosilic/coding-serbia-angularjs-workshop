<table class="table table-striped table-hover">
<pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>
  <hr/>
    <thead>
        <tr>
            <th><a href="" ng-click="predicate = 'title'; reverse=!reverse" >Title</a>
            </th>
            <th><a href="" ng-click="predicate = 'year'; reverse=!reverse" >Year</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.year ? movie.year : 'Unknown'}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
